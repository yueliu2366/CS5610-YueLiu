  
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-2">     
            </div>
            <div class="col-md-8">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="http://hozinc.com/wp-content/uploads/2015/03/HOZ_800x300_coverlineup_nooverlap1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://www.smartprepindia.com/wp-content/uploads/2012/01/featured-2-800x300.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="http://media.dods.co.uk/sites/media.dods.co.uk/files/image/Last%20years%20image%20for%20inside%20page%20800x300_7.jpg" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="row in chunkedData" >
                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="book in row">
       
                      <div class="thumbnail">
                            <img src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="">
                            <div class="caption">
                                <h5 ><a href="#bookitem" ng-click="viewBookItem(book)">{{book.volumeInfo.title}}</a></h5>
                                <p>{{book.volumeInfo.description.substr(0,60)}}..."</p>
                                <p class="pull-right">By {{book.volumeInfo.authors[0]}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div> 
                    </div> 
                </div>
                
                  <div class="row">
                        <div class="col-md-4">
                           
                        </div>
                        <div class="col-md-4">
                         <button  ng-click="searchLeft()"class="btn btn-info">
                                  <span id="btnLeft"  data-content="View More" class="glyphicon glyphicon-chevron-left"></span>
                              </button>
                          <strong>{{currentPage}}</strong>
                           <button ng-click="searchRight()" class="btn btn-info">
                                  <span id="btnRight"  data-content="View More" class="glyphicon glyphicon-chevron-right"></span>
                              </button> 
                        </div>
                        <div class="col-md-4">
                         
                        </div>
                    </div>

            </div>
           
     <div class="col-md-2">     
            </div>
        </div>

    </div>
    <!-- /.container -->
