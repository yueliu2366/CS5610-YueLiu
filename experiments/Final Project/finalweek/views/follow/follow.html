
<div id="myFavo" class="container">
    <div class="row   custyle">
    <div class="col-md-2"></div>
   
    <div class="col-md-8"> 
     <h2>{{currentUser.username}} is now {{follow}}</h2>
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Username</th>
			<th>Lastname</th>
            <th>Firstname</th>
            <th>&nbsp</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.firstname}}</td>
                <td ><a ng-show="user" ng-click="viewProfileForSelectedUser(user)" title="view more about the book" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span>View More</a></td>
                <td> <a ng-show="user" ng-click="removeFromList(user)"  title="Remove this book from the list" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Remove</a></td>
            </tr>
    </tbody>       
    </table>
    </div>
     <div class="col-md-2"></div>
    </div>
</div>
