

<div class="myBGC">
 <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Login to Online Book Store</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                         
                              <div class="form-group">
                                  <label for="username" class="control-label">Username</label>
                                  <input ng-model="user.username" class="form-control" id="username" placeholder="Input your username" >
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label" >Password</label>
                                  <input placeholder="Input your password" ng-model="user.password" type="password" class="form-control" id="password">
                                  <span class="help-block"></span>
                              </div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                  </label>
                                  <p class="help-block">(if this is a private computer)</p>
                              </div>
                              <button ng-click="login(user)" class="btn btn-success btn-block">Login</button>
                              <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Register now for <span class="text-success">FREE</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> See all your books</li>
                          <li><span class="fa fa-check text-success"></span> Fast review</li>
                          <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                          <li><span class="fa fa-check text-success"></span> Make Friends</li>
                          <li><a href="/read-more/"><u>Read more</u></a></li>
                      </ul>
                      <p><a href="#register" class="btn btn-info btn-block">Yes please, register now!</a></p>
                  </div>
              </div>
              
              <div class="alert alert-warning" role="alert" ng-show="warning != null">
                        <p ng-model="warning">{{warning}}</p>
               </div>
              
          </div>
      </div>
  </div>    
</div>
