
<div class="container myBGC">
        <div class="row text-center pad-top">
            <div class="col-md-12">
                <h2>&nbsp;</h2>
            </div>
        </div>
         <div class="row  pad-top">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong> Register Yourself </strong>  
                            </div>
                            <div class="panel-body">
                               
<br/>
                             <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-circle-o-notch" >*</i></span>
                                 <input ng-model="user.username" type="text" class="form-control" placeholder="User Name" />
                             </div>
                             <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-circle-o-notch" >*</i></span>
                                 <input ng-model="user.email" type="text" class="form-control" placeholder="Email" required type="email"/>
                             </div>
                             <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-circle-o-notch" ></i></span>
                                 <input ng-model="user.lastname" type="text" class="form-control" placeholder="Last Name" />
                             </div>
                             <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-circle-o-notch" ></i></span>
                                 <input ng-model="user.firstname" type="text" class="form-control" placeholder="First Name" />
                             </div>
                             
                           <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-lock">*</i></span>
                                 <input ng-model="user.password" type="password" class="form-control" placeholder="Enter Password" />
                             </div>
                          <div class="form-group input-group">
                                 <span class="input-group-addon"><i class="fa fa-lock" >*</i></span>
                                 <input ng-model="user.password2" type="password" class="form-control" placeholder="Retype Password" />
                             </div>
                          
                          <a ng-click="register(user)" class="btn btn-success ">Register Me</a>
                         <hr />
                         Already Registered ?  <a href="#login" >Login here</a>
                          
                            </div>
                            <div class="alert alert-warning" role="alert" ng-show="r_warning != null">
                   				     <p ng-model="r_warning">{{r_warning}}</p>
              				 </div>
                           
                        </div>
                    </div>
                
                
        </div>
    </div>
